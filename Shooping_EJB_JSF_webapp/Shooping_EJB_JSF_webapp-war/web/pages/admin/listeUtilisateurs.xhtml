<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Les utilisateurs de la plateforme
    </ui:define>

    <ui:define name="content">
        <h2 class="display-4"><span class="oi oi-people"></span>&nbsp;Gestionnaire des utilisateurs</h2>
        <hr/>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><span class="oi oi-image"></span></th>
                        <th><span class="oi oi-trash"></span></th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>

                    <c:forEach begin="0" end= "9" step="1" varStatus="loopCounter" 
                               items="${consommateurMB.all}" var="c">
                        <tr>
                            <td>#{c.photoProfil}</td>
                            <td>
                                <h:form>
                                    <h:commandLink action="#{consommateurMB.supprimer(c)}">
                                        <span class="oi oi-trash"></span>
                                    </h:commandLink>
                                </h:form>
                            </td>
                            <td>#{c.nom}</td>
                            <td>#{c.prenom}</td>
                            <td>#{c.age}</td>
                            <td>#{c.email}</td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>  
            <c:if test="#{not empty consommateurMB.msg}">
                <div class="alert alert-warning">#{consommateurMB.msg}</div>
            </c:if>
        </div>
        <br/>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </ui:define>

</ui:composition>

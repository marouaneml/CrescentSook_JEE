<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/mainTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Acceder Ã  votre compte
    </ui:define>

    <ui:define name="content">
        <h2 class="display-4"><span class="oi oi-account-login"></span>&nbsp;Se connecter</h2>
        <hr/>
        <h:form>
            <h:message class="alert alert-warning" for="email"/>
            <h:message class="alert alert-warning" for="password"/>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <h:inputText required="true" requiredMessage="entrer un email svp" value="#{loginMB.email}" class="form-control" id="email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-10">
                    <h:inputSecret required="true" requiredMessage="mot de passe manquant" value="#{loginMB.password}" class="form-control" id="password" />
                </div>
            </div>
            <br/>
            <h:commandButton class="btn btn-primary" value="Se connecter"
                             action="#{loginMB.login()}">
            </h:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
